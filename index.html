<script>
/* LIÊN KẾT LÔ HÀNG & COD THEO MÃ LH202601 */
(function syncShipmentAndCOD() {
    const shipmentStatus = document.querySelector(
        "#home td.status"
    );

    const codRows = document.querySelectorAll("#cod table tr");

    codRows.forEach(row => {
        const cells = row.querySelectorAll("td");
        if (cells.length && cells[0].innerText === "LH202601") {

            // Nếu lô hàng đã giao
            if (shipmentStatus.innerText.includes("Đã giao")) {
                cells[2].innerText = "230,000";
                cells[3].innerText = "Đã đối soát";
                cells[3].className = "success";
            } 
            // Nếu lô hàng chưa giao
            else {
                cells[2].innerText = "0";
                cells[3].innerText = "Chưa thu";
                cells[3].className = "pending";
            }
        }
    });
})();
</script>
